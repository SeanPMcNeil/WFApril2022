<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Basics</title>
        <!-- DOM = document object model -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 onclick="disappear(this)" onmouseover="over(this)" onmouseleave="out(this)">Lets learn about events and JS</h1>
        <button onclick="example(this)">click me please!!!</button> <!--alert('') is JavaScript!--> <!--this refers to whatever is calling the JS, in this case, the button-->
        <script src="script.js"></script> <!--if you load the script tag at the bottom of the body you make sure all the HTML loads before running your JavaScript-->
    </body>
</html>
